<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn to Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0077b5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005983;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your LinkedIn URL</h2>
    <form method="POST">
      <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/yourname" required>
      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
